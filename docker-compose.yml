version: "3.2"
services:
  postgres:
    container_name: 'num_postgres'
    image: 'postgres:14'
    environment:
      - POSTGRES_DB=sales
      - POSTGRES_USER=manager
      - POSTGRES_PASSWORD=test
    ports:
      - '5431:5432'
    volumes:
      - ../postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U manager -d sales"]
      interval: 1s
      timeout: 1s
      retries: 5
    restart:
      always

  web_test:
    # build: ./dj_num
    image: velvira/dj_num
    command: gunicorn -w 4 -b 0.0.0.0 dj_num.wsgi
    #command: python3 manage.py inspectdb
    ports: 
      - 8000:8000
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - POSTGRES_DB=sales
      - POSTGRES_USER=manager
      - POSTGRES_PASSWORD=test
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
    restart:
      always
  
  front:
    # build: ./front_num
    image: velvira/front_num
    ports:
      - 80:3000
    restart:
      always

  task:
    container_name: 'num_task'
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - POSTGRES_DB=sales
      - POSTGRES_USER=manager
      - POSTGRES_PASSWORD=test
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
    volumes:
      - "./id_list.txt:/usr/sales_app/id_list.txt"
    restart:
      always


  bot_polling:
    container_name: 'num_bot'
    build:
      context: .
      dockerfile: bot_Dockerfile
    volumes:
      - "./id_list.txt:/usr/sales_app/id_list.txt"
    restart:
      always
